              <li>

        <div class="content flex-1 text-center md:text-left">
            <h1 class="text-5xl font-bold mb-3"><span class="text-[#00BCFF]">English</span> is Easy!!</h1>
            <p class="text-2xl bangla_font mb-3">আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive Lessons আপনাকে নিয়ে যাবে অন্য একটি Level এ</p>
            <div class="flex flex-col gap-3 items-center md:items-start">
                <input type="text" placeholder="Enter Your Name" class="input input-md" />
